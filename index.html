<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#pictures">Pictures</a></li>
                <li><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <p>Project 1 Description</p>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="Project 2">
            <p>Project 2 Description</p>
        </div>

    <section id="resume" class="section">
        <h2>Resume</h2>
        <a href="your_resume.pdf" target="_blank" class="resume-link">Download Resume</a>
        <!-- Add resume content here -->
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <!-- Add your about me content here -->
    </section>

    <section id="pictures" class="section">
        <h2>Pictures</h2>
        <img src="sample1.jpg" alt="Sample Image 1">
        <img src="sample2.jpg" alt="Sample Image 2">
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</html>
